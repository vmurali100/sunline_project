<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="subject">Select Subject</label>
        <select
          class="form-control"
          id="subject"
          name="topicName"
          [(ngModel)]="subject"
          (change)="getTopicsNames()"
        >
          <option
            value="{{ subject.subjectName }}"
            *ngFor="let subject of subjectDetails"
            >{{ subject.subjectName }}</option
          >
        </select>
      </div>
    </div>

    <div class="col-sm">
      <form #myForm="ngForm">
        <div class="form-group">
          <h2>Add Topic</h2>
          <label>Select Topic</label>
          <select class="form-control" name="topicName" [(ngModel)]="topicName">
            <option
              value="{{ topic.topicName }}"
              *ngFor="let topic of topicsNames"
              >{{ topic.topicName }}</option
            >
          </select>
        </div>
        <div class="form-group">
          <label for="topicName">Topic Details</label>
          <input
            type="text"
            class="form-control"
            name="topicDetails"
            placeholder="Enter Topic"
            [(ngModel)]="topicDetails"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          (click)="addTopic(myForm)"
        >
          Add
        </button>
      </form>
    </div>
  </div>
</div>
