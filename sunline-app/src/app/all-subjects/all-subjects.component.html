<div class="container">
  <div class="row">
    <div class="col-sm">
      <ul class="list-group" *ngFor="let subject of allSubjects">
        <li
          class="list-group-item"
          [routerLink]="['/subject', subject.subjectName]"
        >
          {{ subject.subjectName }}
        </li>
      </ul>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
